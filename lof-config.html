  <body>
    <form id='form__main'>
      <div class='row'>
        <div>List of figures</div>
          <input name='fig-enabled' type='checkbox'>
          <input name='fig-order' type='number'>
      </div>
      <div class='row'>
        <div>List of tables</div>
          <input name='tab-enabled' type='checkbox'>
          <input name='tab-order' type='number'>
